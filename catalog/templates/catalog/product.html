{% extends 'catalog/base.html' %}
{% load static %}
{% load images_tag %}


{% block content %}
<div class="card mx-auto" style="width: 18rem;">
    <img src="{% images_tag object.image %}" class="card-img-top" alt={{object.name}}>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data"></form>
        <h5 class="card-title">{{object.name}}</h5>
        <p class="card-text">{{object.description}}</p>
        <p class="card-text">Категория: {{object.category}}</p>
        <p class="card-text">Создан: {{object.created_at}}</p>
        <p class="card-text">Изменён: {{object.updated_at}}</p>
        <p class="card-text">Цена: {{object.price_to_buy}}₽</p>
        <div class="col-12">
            <div class="col-6">
                <a href="#" class="btn btn-primary">Купить</a>
            </div>
            <div class="col-6">
                <a href="edit/{{object.pk}}" class="btn btn-primary">Добавить версию</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
