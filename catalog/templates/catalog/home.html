{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        {% for object in objects_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <a class='py-2 link-body-emphasis text-decoration-none' href="products/{{object.pk}}">
                    <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
                    </a>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{object.price_to_buy}} ₽</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{object.description|slice:100}}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
